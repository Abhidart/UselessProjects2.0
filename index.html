<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Circle Challenge</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
      background-color: white;
    }
    #score {
      font-size: 24px;
      margin: 10px 0;
    }
    #instructions {
      text-align: center;
      max-width: 600px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div id="instructions">
  <h2>Perfect Circle Challenge</h2>
  <p>Hold the mouse button and drag to draw a circle on the canvas. Release to see how perfect your circle is. Higher scores mean a more perfect circle! Click "Clear Canvas" to try again.</p>
</div>
<div id="score">Score: 0</div>
<button onclick="clearCanvas()">Clear Canvas</button>
<div id="canvas-container"></div>
<script>
  let points = [];
  let isDrawing = false;
  let score = 0;
  let canvas;

  function setup() {
    canvas = createCanvas(600, 400);
    canvas.parent('canvas-container');
    background(255);
    if (typeof p5 === 'undefined') {
      console.error('p5.js not loaded. Check CDN or script inclusion.');
    }
  }

  function draw() {
    if (isDrawing) {
      let x = mouseX;
      let y = mouseY;
      // Apply slightly harder deflection near the end (last 20% of points, assuming ~100 points for a circle)
      if (points.length > 80) {
        x += 12; // Fixed +12 pixel deflection in x
        y += 12; // Fixed +12 pixel deflection in y
      }
      points.push(createVector(x, y));

      // Draw line segments as the user drags
      stroke(0);
      strokeWeight(2);
      if (points.length > 1) {
        line(
          points[points.length - 2].x,
          points[points.length - 2].y,
          points[points.length - 1].x,
          points[points.length - 1].y
        );
      }
    }
  }

  function mousePressed() {
    if (mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
      isDrawing = true;
      points = [];
      select('#score').html('Score: 0'); // Reset score display on new draw
    }
  }

  function mouseReleased() {
    if (isDrawing) {
      isDrawing = false;
      if (points.length > 20) { // Minimum points for a valid shape
        calculateScore();
      } else {
        select('#score').html('Score: 0 (Draw a larger shape!)');
      }
    }
  }

  function calculateScore() {
    // Calculate centroid
    let cx = 0, cy = 0;
    for (let p of points) {
      cx += p.x;
      cy += p.y;
    }
    cx /= points.length;
    cy /= points.length;

    // Calculate distances from centroid
    let distances = points.map(p => dist(cx, cy, p.x, p.y));
    let avgRadius = distances.reduce((sum, d) => sum + d, 0) / distances.length;

    // Calculate variance to measure circularity
    let variance = distances.reduce((sum, d) => sum + Math.pow(d - avgRadius, 2), 0) / distances.length;

    // Adjusted scoring for better feedback
    score = Math.max(0, 100 - Math.sqrt(variance) * 3);
    score = Math.floor(score);

    // Debug logging
    console.log(`Points: ${points.length}, Avg Radius: ${avgRadius.toFixed(2)}, Variance: ${variance.toFixed(2)}, Score: ${score}`);

    // Update score display
    select('#score').html(`Score: ${score}`);

    // Draw final shape in blue
    stroke(0, 0, 255);
    strokeWeight(2);
    noFill();
    beginShape();
    for (let p of points) {
      vertex(p.x, p.y);
    }
    endShape(CLOSE);
  }

  function clearCanvas() {
    background(255);
    score = 0;
    select('#score').html('Score: 0');
    points = [];
  }

  window.onload = function() {
    if (!window.p5) {
      console.error('p5.js library failed to load. Check network or CDN URL.');
    }
  };
</script>
</body>
</html>
